<h1>hello</h1><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .modal-content {
            border-radius: 10px;
        }
        .modal-header {
            border-bottom: 1px solid #e9ecef;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            border-top: 1px solid #e9ecef;
            padding: 15px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        .form-label {
            font-size: 14px;
            color: #4a4a4a;
        }
        .btn-custom {
            font-size: 13px;
            padding: 6px 12px;
        }
    </style>
</head>
<body>
    <!-- Your form with HTMX and Modal -->
    <form method="POST" hx-post="{% url 'update_customer' customer.id %}" hx-target="#editModalContent" hx-swap="outerHTML">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">
        </div>
        <div class="mb-3">
            <label for="id_address" class="form-label fw-bold">Address</label>
            <input type="text" class="form-control" id="id_address" name="address" value="{{ form.address.value }}">
        </div>
        <div class="mb-3">
            <label for="id_phone" class="form-label fw-bold">Phone</label>
            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ form.phone.value }}">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-custom" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-custom">Save changes</button>
        </div>
    </form>

    <!-- Modal HTML -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="editModalContent">
                    <!-- Form content will be loaded here via HTMX -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- HTMX JS -->
    <script src="https://unpkg.com/htmx.org"></script>
</body>
</html>
